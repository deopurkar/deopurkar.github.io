<aside>
  <nav>
    <ul>
      {% assign navigation_pages = site.html_pages | sort: 'navigation-weight' %}
      {% for p in navigation_pages %}
      {% if p.navigation-weight %}
      <li><a href="{{ p.url }}">{{ p.navigation-title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</aside>
