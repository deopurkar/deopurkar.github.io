<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="-160 -160 320 320"
     width="320"
     height="320">
<title>Algebraic curve x^2 + xy + y^2 = 1</title>
<desc>
	This is the file
	   http://commons.wikimedia.org/wiki/File:Rotated_ellipse.svg
	It shows the algrbraic curve
	  x^2 + xy + y^2 = 1
	which as an ellipse with semi-axes sqrt(2) and sqrt(2/3)
</desc>
<defs>

<path id="tick-y" d="M-0.08 0 H0.08" />
<use  id="tick-x" xlink:href="#tick-y" transform="rotate(90)"/>
<g id="pack1">
	<!-- non-integral ticks -->
	<path stroke="gray"  stroke-width="0.003" d="M-3 0.25 H3 M-3 0.5 H3 M-3 0.75 H3"/>
	<!-- non-integral gridline -->
	<path stroke="black" stroke-width="0.01"  d="M-0.05 0.25 H0.05 M-0.05 0.5 H0.05 M-0.05 0.75 H0.05"/>
</g>
<g id="pack2">
	<use xlink:href="#pack1"/>
	<use xlink:href="#pack1" y="1"/>
</g>
<g id="pack4">
	<use xlink:href="#pack2"/>
	<use xlink:href="#pack2" transform="rotate(180)"/>
</g>
<style type="text/css">
	text {font-size:20px;}
	.it {font-style:italic; font-size:22px;}
	.curve {stroke:#3b3; stroke-opacity:0.8; stroke-width:0.05; }
</style>
</defs>
<!-- ################################################################### -->
<!-- Background -->
<rect x="-160" y="-160" width="100%" height="100%" fill="white" fill-opacity="0.7" />

<g fill="none" transform="scale(100 -100)">
	<!-- coarse Grid -->
	<g stroke="gray" stroke-width="0.008">
		<path d="M-2 1 H2 M-2 -1 H2"/>
		<path d="M-1 -2 V2 M1 -2 V2"/>
	</g>
	<!-- fine Grid and fine Ticks -->
	<use xlink:href="#pack4"/>
	<use xlink:href="#pack4" transform="rotate(90)"/>
	<!-- Axes -->
	<g stroke="black" stroke-width="0.025" >
		<!-- x-Axis -->
		<path d="M -2 0  H2"/>
		<!-- y-Axis -->
		<path d="M 0 -2 V2" />
	</g>
	<!-- Ticks -->
	<g stroke="black" stroke-width="0.02">
		<!-- Ticks for y-Axis -->
		<use xlink:href="#tick-x" x="-1" />
		<use xlink:href="#tick-x" x="1" />
		<!-- Ticks for y-Axis -->
		<use xlink:href="#tick-y" y="-1" />
		<use xlink:href="#tick-y" y="1" />
    </g>
	<!-- The Ellipse -->
	<ellipse class="curve" rx="1.4142" ry="0.8165" transform="rotate(-45)" />

</g>
<!-- Labels for x-Axis -->
<!-- &#8722; = &minus; -->
<g style="text-anchor:middle" transform="translate(0 30)">
  <text x="-100">&#8722;1</text>
  <text x="100" >1</text>
  <text x="140" y="-40" stroke="white" fill="white" stroke-opacity="0.6" stroke-width="5"><tspan class="it">x</tspan></text>
  <text x="140" y="-40"><tspan class="it">x</tspan></text>
</g>
<!-- Labels for y-Axis -->
<g style="text-anchor:end" transform="translate(-12 7)">
  <text y="-100">1</text>
  <text y="100" >&#8722;1</text>
  <text x="35" y="-140" stroke="white" fill="none" stroke-opacity="0.6" stroke-width="5"><tspan class="it">y</tspan></text>
  <text x="35" y="-140"><tspan class="it">y</tspan></text>
</g>
</svg>
